receivers:
    otlp:
        protocols:
            grpc:
                endpoint: 0.0.0.0:4317
            http:
                endpoint: 0.0.0.0:4318

exporters:
    otlphttp:
        endpoint: "http://tempo:4318"
        tls:
            insecure: true

    debug: {}

processors:
    batch: {}

service:
    pipelines:
        traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlphttp, debug]
